name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: server
        run: npm ci
      - name: Lint
        working-directory: server
        run: npm run lint
      - name: Test
        working-directory: server
        run: npm test -- --ci

  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: client
        run: npm ci
      - name: Lint
        working-directory: client
        run: npm run lint
      - name: Test
        working-directory: client
        run: npm test -- --run
      - name: Build
        working-directory: client
        run: npm run build